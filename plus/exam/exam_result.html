<link rel="stylesheet" type="text/css" href="../css/exam/exam_result.css"/>
<section id="lay-unit">
	<header class="header">
		<section class="R-back"></section>
		<section class="title">考试结果</section>
	</header>
	<section class="main-content" data-look-status="false" data-all-select="false">
		<section class="score">
			<div class="score-select-total">本次考试您的选择题得分为：<span class="score-label">80分</span></div>
			<div class="score-select-remark">简答、论述、计算、案例和考试分数 请等待老师批阅后在考试记录中查看 </div>
			<div class="score-other">
				<div class="yesOrNo">判断题得分为：<span class="score-label">5分</span></div>
				<div class="short-answer">简答题得分为：<span class="score-label">5分</span></div>
				<div class="discuss">论述题得分为：<span class="score-label">5分</span></div>
				<div class="calculate">计算题得分为：<span class="score-label">5分</span></div>
				<div class="case">案例题得分为：<span class="score-label">5分</span></div>
			</div>
			<div class="score-total">本次考试得分为：<span class="score-label">80分</span></div>
			<!--<div class="button-box">
				<button type="button share">炫耀一下</button>
			</div>-->
		</section>
		
		<section class="control">
			<div class="look-problems R-go" path="#exam/do_problems">查看试卷</div>
			<div class="error-problems">只看错题</div>
			<div class="error-select-problems">查看选择错题</div>
			<div class="again-problems R-go" path="#exam/do_problems">再来一次</div>
		</section>
	</section>
</section>
