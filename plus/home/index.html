<script type="text/javascript">
	//第三方登录
	if(we_chat.getUrl("is_login")=="true" && we_chat.getUrl("user_id")){
		var data	 	= {
			key			: we_chat.getUrl("key"),
			user_id		: we_chat.getUrl("user_id")
		}
		switch (we_chat.getUrl("type")){
			case 'wechat':	
				data.action	= "api_weichat_login"
				break;
			case 'sina':	
				data.action	= "api_sina_login"
				break;
			case 'qq':
				data.action	= "api_qq_login"
				break;
			default:
				break;
		}
		we_chat.ajaxEx(we_chat.urlAddress("common"),data,function(json){
	  		var data 	= json.data.content;
	  		we_chat.setStorage("user_id",json.data.user_id);
			we_chat.setStorage("user_info",json.data);	
	  	},"no")
		
		
	}
	// 获取循环播放的图片
	we_chat.ajaxEx(we_chat.urlAddress("common"),{action:'api_get_banner'},function(json){
  		var data 	= json.data.content;
  		var str = '';
  		if( json.status ){
  			for( var i = 0, len = json.data.length; i < len; i++ ){
	  			str += '<div class="swiper-slide"><a href="javascript:;" title="">'+
		      		   '<img src="'+json.data[i].banner_img+'" alt=""></a></div>'
	  		}
	  		$(".swiper-wrapper").append( str );
  		}
  		
  	},"no")
</script>
