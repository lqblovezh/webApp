<script type="text/javascript">
  	$(function(){
	  	$(".uc-btn-checkbox").on("click",function(){
	  		if($(this).hasClass("active")){
		  		$(this).removeClass("active");
	  		}else{
	  			$(this).addClass("active");
	  		}
	  	})
	  	
	  	$(".write_notes_box").find("span").on("click",function(){
	  		if($(this).hasClass("active")){
		  		return;
	  		}else{
	  			$(this).addClass("active").siblings().removeClass("active");
	  		}
	  	})
	  	
	  	$(".table-nav").find("li").on("click",function(){
	  		var i = $(this).index();
	  		$(this).closest(".page_conten").find(".index-list").hide();
	  		$(this).addClass("active").siblings().removeClass("active");
	  		$(this).closest(".page_conten").find(".index-list").eq(i).show();
	  	})
  	})
</script>
