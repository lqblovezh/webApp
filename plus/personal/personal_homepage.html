<script type="text/javascript">
	(function(){
		$(".table-nav").find("li").on("click",function(){
	  		var i = $(this).index();
	  		$(this).closest(".page_conten").find(".index-list").hide();
	  		$(this).addClass("active").siblings().removeClass("active");
	  		$(this).closest(".page_conten").find(".index-list").eq(i).show();
	  	})
		
		if(!we_chat.getUrl("user_id")) return false;
		
		//获取个人信息
		we_chat.ajaxEx(we_chat.urlAddress("common"),{action:"api_get_userInfo",user_id:we_chat.getUrl("user_id")},function(json){
	  		var userData	=	json.data;
	  		$(".personal_name").attr("placeholder",json.data.user_name);							//姓名
	  		$(".personal_nickname").attr("placeholder",json.data.user_nickname);					//昵称
	  		$(".personal_company").attr("placeholder",json.data.user_company);						//单位
	  		$(".personal_Title").attr("placeholder",json.data.user_professional);					//职称
	  		$(".personal_lonin_img").attr("src",json.data.user_photo);								//头像
	  		$(".personal_lonin_name").html(json.data.user_name||json.data.user_nickname);			//名字
	  		$(".personal_field").attr("placeholder",json.data.field_name);							//领域
	  		$(".personal_business").attr("placeholder",json.data.business_name);					//业务
	  		if(json.data.user_sex == "0"){															//性别
	  			$(".write_notes_box").find("span").removeClass("active");
		  		$(".write_notes_box").find("span:last-child").addClass("active");
	  		}
	  		$(".check_personal_answer").attr({"path":"#personal/personal_partake","path-data":"{'user_id':'"+we_chat.getUrl("user_id")+"','type':'answer'}"});
	  		$(".check_personal_help").attr({"path":"#personal/personal_partake","path-data":"{'user_id':'"+we_chat.getUrl("user_id")+"','type':'help'}"});
	  	},'no')
		
		//获取参与问答
		we_chat.ajaxEx(we_chat.urlAddress("common"),{action:"api_get_reply_count",user_id:we_chat.getUrl("user_id"),reply_type:"ask"},function(json){
	  		$(".question_and_answer").attr("placeholder",json.data.count+"次 / "+json.data.give+"次被打赏");
	  	},'no')
		
		//获取求助
		we_chat.ajaxEx(we_chat.urlAddress("common"),{action:"api_get_reply_count",user_id:we_chat.getUrl("user_id"),reply_type:"help"},function(json){
	  		$(".in_help_seeking").attr("placeholder",json.data.count+"次 / "+json.data.give+"次被打赏");
	  	},'no')
		
		//获取我的作品
		var $wrapperOne	= $("#personal_work_show");
  		var loadListOne	= function(page , limit){
		  	we_chat.ajaxEx(we_chat.urlAddress("common"),{action:"api_get_user_notes",user_id:we_chat.getUrl("user_id"),notes_works_type:"works",page_start:page,page_size:limit},function(json){
				var oldArry = [];
				for(var i=0;i<json.data.content.length;i++){
					if(json.data.content[i].read_type == "open"){
						oldArry.push(json.data.content[i]);
					}
				}
				// 初始化上拉加载的部件及其数据
				loadMore.initLoad( $wrapperOne, page, json.data.count, limit );
				we_chat.handleArry(oldArry,"notes_works_id","api_article_bat_reply",function(data){
			  		we_chat.miniTemplate({
			  			tpl	: document.getElementById("personal_work_tpl"),
			  			show: document.getElementById("personal_work_show"),
			  		},data,"add");
				});
		  	},'no')
	 	}
  		loadListOne(1 , 2);
  		$wrapperOne.on("swipeUp",function(){
			loadMore.handler($wrapperOne, loadListOne , 2);
		})
	  	
	  	//获取我的笔记
	  	var $wrapperTwo	= $("#personal_notes_show");
  		var loadListTwo	= function(page , limit){
		  	we_chat.ajaxEx(we_chat.urlAddress("common"),{action:"api_get_user_notes",user_id:we_chat.getUrl("user_id"),notes_works_type:"notes",page_start:page,page_size:limit},function(json){
		  		var oldArry = [];
				for(var i=0;i<json.data.content.length;i++){
					if(json.data.content[i].read_type == "open"){
						oldArry.push(json.data.content[i]);
					}
				}
				// 初始化上拉加载的部件及其数据
				loadMore.initLoad( $wrapperTwo, page, json.data.count, limit );
		  		we_chat.miniTemplate({
		  			tpl	: document.getElementById("personal_notes_tpl"),
		  			show: document.getElementById("personal_notes_show"),
		  		},oldArry,"add");
		  	},'no')
	  	}
  		loadListTwo(1 , 2);
  		$wrapperTwo.on("swipeUp",function(){
			loadMore.handler($wrapperTwo, loadListTwo , 2);
		})
	})()
</script>
