<script type="text/javascript">
	(function(){
  		//动态绑定
	  	we_chat.deleteBind();
	  	
	  	//获取我的资料
	  	var $wrapper	= $(".page_conten");
  		var loadList	= function(page , limit){
		  	we_chat.ajaxEx(we_chat.urlAddress("user"),{action:"api_buy_resource",user_id:we_chat.getStorage("user_id"),page_start:page,page_size:limit},function(json){
		  		// 初始化上拉加载的部件及其数据
				loadMore.initLoad( $wrapper, page, json.data.count, limit );
		  		we_chat.miniTemplate({
		  			tpl	: document.getElementById("purchase_information_tpl"),
		  			show: document.getElementById("purchase_information_show"),
		  		},json.data.content);
		  	})
	  	}
  		loadList(1 , 20);
  		$wrapper.on("swipeUp",function(){
			loadMore.handler($wrapper, loadList , 20);
		})
  	})()
</script>
